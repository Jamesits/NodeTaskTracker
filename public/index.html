<!doctype html>
<html>
    <head>
        <title>NodeTaskTracker</title>
        <link rel="stylesheet" type="text/css" href="assets/index.css">
        <script src="assets/mustache.min.js"></script>
        <script src="assets/index.js"></script>
        <body>
            <div id="main">
                <div id="tasklistcontainer">
                    Task List
                    <div id="tasklist" class="tree"></div>
                </div>
                <div id="toolbar">
                    <form id="newproject">
                        New project:
                        <input id="newprojectname" type="text" placeholder="Enter project name here..."></input>
                        <button type="submit">Add</button>
                    </form>

                </div>
            </div>

            <div id="footer">Powered by
                <a href="https://github.com/Jamesits/NodeTaskTracker">NodeTaskTracker</a>
            </div>
        </body>
    </html>
